<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="//cdn.8thwall.com/web/aframe/8frame-0.8.2.min.js"></script>
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>
    <script
      async
      src="//apps.8thwall.com/xrweb?appKey=mFgTAdw8X9G9WsjZTyN46wS95Tc8wXAH61R8wCaQeB3l4KdURZvFQPxR2xTQU6S3ioBZeS"
    ></script>
  </head>
  <body>
    <a-scene
      xrweb="disableWorldTracking: true"
      xrextras-gesture-detector
      xrextras-almost-there
      xrextras-loading
      xrextras-runtime-error
    >
      <a-assets>
        <a-asset-item id="dts-gltf" src="./assets/DTS-logo.gltf"></a-asset-item>
        <img id="dts-thumb" src="./targets/dts.png" />
        <!-- <video
          id="jelly-video"
          autoplay
          muted
          crossorigin="anonymous"
          loop="true"
          src="jellyfish-video.mp4">
        </video> -->
      </a-assets>

      <a-camera
        position="0 4 10"
        raycaster="objects: .cantap"
        cursor="fuse: false; rayOrigin: mouse;"
      >
      </a-camera>

      <a-entity xrextras-named-image-target="name: model-target">
        <!-- Add a child entity that can be rotated independently of the image target. -->
        <a-entity xrextras-one-finger-rotate gltf-model="#dts-gltf"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
